<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 600px;
      max-height: 600px;
    }
  </style>
</head>
<body>
  <!-- 3D Model Viewer -->
  <model-viewer 
    src="./model.glb"
    ios-src="./modelz.usdz"
    alt="A 3D model" 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    environment-image="./Studio_MediumContrast.hdr" 
    shadow-intensity="1"
    exposure="1.2"
    auto-rotate 
    camera-orbit="45deg 75deg auto"
    field-of-view="30deg"
    camera-controls>
  </model-viewer>
</body>
</html>
