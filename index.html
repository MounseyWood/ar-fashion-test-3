<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Texture with Three.js</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    light.position.set(0, 20, 0);
    scene.add(light);

    // Load the 3D model
    const loader = new THREE.GLTFLoader();
    loader.load('./model.glb', (gltf) => {
      const model = gltf.scene;
      scene.add(model);
      camera.position.set(0, 1, 3);

      // Apply the dynamic texture
      const material = new THREE.MeshStandardMaterial();
      const dynamicTexture = createDynamicTexture();
      material.map = dynamicTexture;
      material.needsUpdate = true;

      // Traverse the model and apply material
      model.traverse((child) => {
        if (child.isMesh) {
          child.material = material;
        }
      });

      // Start animation loop
      animate();
    }, undefined, (error) => {
      console.error('An error occurred loading the model:', error);
    });

    // Create a dynamic texture
    function createDynamicTexture() {
      const canvas = document.createElement('canvas');
      canvas.width = 512;
      canvas.height = 512;
      const ctx = canvas.getContext('2d');
      let frame = 0;

      // Animation loop for texture
      function updateTexture() {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const size = 64;
        for (let y = 0; y < canvas.height; y += size) {
          for (let x = 0; x < canvas.width; x += size) {
            ctx.fillStyle = (x / size + y / size + frame) % 2 === 0 ? '#FFF' : '#F00';
            ctx.fillRect(x, y, size, size);
          }
        }

        frame++;
        texture.needsUpdate = true;
      }

      // Three.js texture from canvas
      const texture = new THREE.CanvasTexture(canvas);

      // Update the texture at regular intervals
      setInterval(updateTexture, 100);
      return texture;
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // Handle window resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
