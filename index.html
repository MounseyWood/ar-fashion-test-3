<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model with Animated Texture</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 600px;
      max-height: 600px;
    }
  </style>
</head>
<body>
  <model-viewer id="modelViewer"
    src="./model.glb"
    alt="A 3D model with animated texture"
    environment-image="neutral"
    auto-rotate
    camera-controls>
  </model-viewer>

  <script>
    // Create a canvas for the animated texture
    const canvas = document.createElement('canvas');
    canvas.width = 512;
    canvas.height = 512;
    const ctx = canvas.getContext('2d');

    // Glitching checkerboard animation function
    function drawGlitchingCheckerboard() {
      const size = 64;
      const colors = ['#000', '#FFF', '#F00', '#0F0', '#00F'];

      for (let y = 0; y < canvas.height; y += size) {
        for (let x = 0; x < canvas.width; x += size) {
          ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
          ctx.fillRect(x, y, size, size);
        }
      }
    }

    // Update the canvas texture at an interval
    setInterval(() => {
      drawGlitchingCheckerboard();
      applyTexture();
    }, 100); // Update every 100ms

    // Apply the canvas texture to the model-viewer
    function applyTexture() {
      const modelViewer = document.getElementById('modelViewer');
      const material = modelViewer.model.materials[0]; // Assuming one material
      material.pbrMetallicRoughness.setBaseColorTexture(canvas);
    }

    // Wait for the model to load
    document.getElementById('modelViewer').addEventListener('load', () => {
      applyTexture();
    });
  </script>
</body>
</html>
