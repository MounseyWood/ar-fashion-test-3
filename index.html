<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model with Animated Texture</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 600px;
      max-height: 600px;
    }
  </style>
</head>
<body>
  <model-viewer id="modelViewer"
    src="./model.glb"
    alt="3D model with animated texture"
    environment-image="neutral"
    auto-rotate
    camera-controls>
  </model-viewer>
  <script>
    let canvas, ctx;

    // Create canvas for animation
    function setup() {
      canvas = document.createElement('canvas');
      canvas.width = 512;
      canvas.height = 512;
      ctx = canvas.getContext('2d');
      noLoop();
    }

    // Animation function (simplified checkerboard animation)
    function draw() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const size = 64;
      for (let y = 0; y < canvas.height; y += size) {
        for (let x = 0; x < canvas.width; x += size) {
          ctx.fillStyle = Math.random() < 0.5 ? "#FFF" : "#F00";
          ctx.fillRect(x, y, size, size);
        }
      }
    }

    // Update the texture on the model
    function updateTexture() {
      draw(); // Generate animation frame
      const modelViewer = document.getElementById("modelViewer");
      if (modelViewer.model && modelViewer.model.materials.length > 0) {
        const material = modelViewer.model.materials[0];
        material.pbrMetallicRoughness.setBaseColorTexture(canvas);
      }
    }

    // Set interval for animation updates
    document.getElementById("modelViewer").addEventListener("load", () => {
      setInterval(updateTexture, 100); // Update texture every 100ms
    });

    setup(); // Initialize animation
  </script>
</body>
</html>
